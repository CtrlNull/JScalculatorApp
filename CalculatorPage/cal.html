<link type="text/css" rel="stylesheet" href="maincss.css" />

<body>
    <div id="calculator" class="frame floater glider">
        <!-- Screen and clear key -->
        <div class="top">
            <button class="clear metal linear">C</button>
            <div class="screen"></div>
        </div>

        <div class="keys">
            <button class="metal linear">7</button>
            <button class="metal linear">8</button>
            <button class="metal linear">9</button>
            <button class="operator metal linear">+</button>
            <button class="metal linear">4</button>
            <button class="metal linear">5</button>
            <button class="metal linear">6</button>
            <button class="operator metal linear">-</button>
            <button class="metal linear">1</button>
            <button class="metal linear">2</button>
            <button class="metal linear">3</button>
            <button class="operation metal linear">x</button>
            <button class="metal linear">0</button>

            <div class="operations">
                <button class="operator metal linear">.</button>
                <button class="operator metal linear">รท</button>
                <button class="operator metal linear">=</button>
            </div>
        </div>

        <div>
            <p> This idea was taken from FreeCodeCamp.com a great learning tool</p>
            <a href="http://freecodecamp.com" class="metal linear oval" target="_blank">i</a>
        </div>
